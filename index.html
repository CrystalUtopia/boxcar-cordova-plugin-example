<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="jq/jquery.mobile-1.3.2.css" />
        <title>Boxcar example</title>
    </head>
    <body>
        <div data-role="page" id="tags">
            <div data-role="header">
                <h1>Please select tags</h1>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset id="tags-list" data-role="controlgroup"></fieldset>
                </div>
            </div>
            <a id="tag-selected" href="#" data-role="button" data-icon="forward">Receive selected</a>
        </div>
        <div data-role="page" id="list">
            <div data-role="header">
                <h1>Received notifications</h1>
            </div>
            <div data-role="content">
                <ul id="list-content" data-role="listview">
                </ul>
            </div>
        </div>
        <div data-role="page" id="message">
            <div data-role="header">
                <h1>Notification</h1>
                <a href="#list" data-icon="back" class="ui-btn-right">Back</a>
            </div>
            <div data-role="content">
                <div id="msgdate"></div>
                <div id="msgbody"></div>
            </div>
        </div>
        <div id="log" style="display: none; position:absolute; height: 30%;width: 100%; bottom:0; background:#ffc"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery-2.0.3.js"></script>
        <script type="text/javascript" charset="utf-8" src="jq/jquery.mobile-1.3.2.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
